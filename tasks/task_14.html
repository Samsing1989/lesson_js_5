  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      // 1. Вводимо необхідні дані
      let min = 1,
        max = 100
      let randomNumber = min + Math.floor(Math.random() * (max - min + 1))
      alert(randomNumber)
      let sum = 0
      let cash = 0
      // Цикил do while
      do {
        cash = parseInt(prompt(`Введіть гроші`))
        sum = sum + cash
        // 3. Виводимо результат
        alert(`необхідно ввести ${randomNumber - sum} грн`)
      } while (sum < randomNumber)
    </script>
  </body>
