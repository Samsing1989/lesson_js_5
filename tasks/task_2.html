<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 2</title>
  </head>

  <body>
    <h1>Задача 2</h1>
    <p>Створити 10 елементів для введення цін продуктів</p>
    <ul>
      <li>
        <p>Product#1</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#2</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#3</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#4</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#5</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#6</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#7</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#8</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#9</p>
        <input type="text" />
      </li>
      <li>
        <p>Product#10</p>
        <input type="text" />
      </li>
    </ul>
    <script>
      // 1. Вводимо необхідні дані
      let num = 1
      //2. Цикил For
      for (let i = 0; i < 10; i++) {
        // 3. Виводимо результат
        document.write(`Product# ${num++} <input type="text"><br>`)
      }
    </script>
  </body>
