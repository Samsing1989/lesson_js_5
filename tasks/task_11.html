      let userNumberMax = parseInt(prompt("Введіть ваше число max число"))
      let sum = 0
      let sumInFiveNumber = 0
      //2. Цикил For
      for (let i = userNumberMin; i < userNumberMax; i++) {
        if (i % 2 !== 0 && sunInFiveNumber++ <= 5) sum = sum + i
        else if (sumInFiveNumber === 5) break
      }

    </script>
