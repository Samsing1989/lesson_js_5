  <body>
    <h1>Задача 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      // 1. Вводимо необхідні дані
      const N = parseInt(prompt("Введіть кількість абзаців вам потрібно"))
      // 2. Цикил For
      for (let i = 1; i < N; i++) {
        // 3. Виводимо результат
        document.write(
          `<h3> Заголовок ${i}</h3><p>Розділ ${i}, параграф ${i} </p>`
        )
      }
    </script>
  </body>
