  <body>
    <h1>Задача 13</h1>
    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі
      розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const N = parseInt(prompt("Введіть розмір поля по горизонталі"))
      const M = parseInt(prompt("Введіть розмір поля по вертикалі"))
      const K = parseInt(prompt("Введіть кількість снарядів"))

      let randomNumberOne = 1 + Math.floor(Math.random() * N)
      let randomNumberTwo = 1 + Math.floor(Math.random() * M)
      // вивід рандомних чисел
      // alert(`1 = ${randomNumberOne}`)
      // alert(`2 =  ${randomNumberTwo}`)
      //2. Цикил For
      for (let i = 1; i <= K; i++) {
        let shipHorizontally = parseInt(
          prompt("Введіть розташування корабля по горизонталі")
        )
        let shipVertically = parseInt(
          prompt("Введіть розташування корабля по вертикалі")
        )
        for (let j = 1; j <= N; j++) {
          if (shipHorizontally === randomNumberOne)
            shipHorizontally = randomNumberOne
        }
        for (let l = 1; l <= M; l++) {
          if (shipVertically === randomNumberTwo)
            shipVertically = randomNumberTwo
        }
        if (
          shipHorizontally === randomNumberOne &&
          shipVertically === randomNumberTwo
        ) {
          alert("Ви виграли")
          break
        }
        // 3. Виводимо результат
        if (i < K) alert("Введіть наступний снаряд")
        else if ((i = K)) {
          alert("Ви програли")
        }
      }
    </script>
  </body>
</html>
