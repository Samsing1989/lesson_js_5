  <body>
    <h1>Задача 3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <script>
      // 1. Вводимо необхідні дані
      let num = 1
      document.write(`<table border="1px">`)
      document.write("<tr>")
      // 2. Цикил For
      for (let i = 0; i < 7; i++) {
        document.write(`<td> ${num++} </td>`)
      }
      // 3. Виводимо результат
      document.write("</tr>")
      document.write(`</table>`)
    </script>
  </body>
